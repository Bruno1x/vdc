<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vou de Carro — Mobilidade Inteligente</title>

  <!-- Ícones Premium -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <div class="logo">VDC</div>
      <div>
        <h1>Vou de Carro</h1>
        <small>Mobilidade simples e segura</small>

    </div>

    <nav class="main-nav" id="navMenu">

    </nav>

    <button class="menu-toggle" id="menuToggle">☰</button>
  </div>
</header>

<main>
  <section class="hero container">
    <div class="hero-text">
      <h2>Alugue ou compartilhe o carro ideal.</h2>
      <p>Mobilidade premium com conforto, segurança e transparência.</p>
      <a href="#veiculos" class="btn-primary glow">Explorar Veículos</a>

<footer class="site-footer">
